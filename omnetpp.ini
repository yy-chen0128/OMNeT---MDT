[General]
# global
sim-time-limit = 150s
print-instantiated-ned-types = true

# logging / cmdenv
**.cmdenv-log-level = info
cmdenv-log-prefix = "%l %C %t :%L: "
cmdenv-express-mode = true
cmdenv-output-file = /home/yychen/omnetpp-6.2.0/MDTAdHocSim/MDTAdHoc/errors.log

num-rngs = 100000
seed-set = 127
# rng
**.node[*].MDTrouting.rng-0 = ancestorIndex(1) + 200
**.node[*].MDTrouting.core.rng-0 = ancestorIndex(2) + 300
**.node[*].MDTrouting.neighbor.rng-0 = ancestorIndex(2) + 400
**.node[*].MDTrouting.maintenanceProtocol.rng-0 = ancestorIndex(2) + 500
**.node[*].MDTrouting.rng-1 = ancestorIndex(1) + 2200
**.node[*].MDTrouting.core.rng-1 = ancestorIndex(2) + 2300
**.node[*].MDTrouting.neighbor.rng-1 = ancestorIndex(2) + 2400
**.node[*].MDTrouting.maintenanceProtocol.rng-1 = ancestorIndex(2) + 2500
**.node[*].MDTrouting.rng-2 = ancestorIndex(1) + 3200
**.node[*].MDTrouting.core.rng-2 = ancestorIndex(2) + 3300
**.node[*].MDTrouting.neighbor.rng-2 = ancestorIndex(2) + 3400
**.node[*].MDTrouting.maintenanceProtocol.rng-2 = ancestorIndex(2) + 3500
**.node[*].MDTrouting.rng-3 = ancestorIndex(1) + 4200
**.node[*].MDTrouting.core.rng-3 = ancestorIndex(2) + 4300
**.node[*].MDTrouting.neighbor.rng-3 = ancestorIndex(2) + 4400
**.node[*].MDTrouting.maintenanceProtocol.rng-3 = ancestorIndex(2) + 4500

**.node[*].wlan[0].mac.rng-0 = ancestorIndex(2) + 600
**.node[*].wlan[0].radio.rng-0 = ancestorIndex(2) + 700

**.node[*].wlan[0].mac.rng-1 = ancestorIndex(2) + 1600
**.node[*].wlan[0].radio.rng-1 = ancestorIndex(2) + 1700
**.node[*].wlan[0].mac.rng-2 = ancestorIndex(2) + 1600
**.node[*].wlan[0].radio.rng-2 = ancestorIndex(2) + 1700
**.node[*].wlan[0].mac.rng-3 = ancestorIndex(2) + 1600
**.node[*].wlan[0].radio.rng-3 = ancestorIndex(2) + 1700

**.node[*].ethernet.rng-0 = ancestorIndex(1) + 800
**.node[*].ieee8021q.rng-0 = ancestorIndex(1) + 900
**.node[*].ieee8021r.rng-0 = ancestorIndex(1) + 1000
#**.node[*].**.rng-0 =  10
#**.node[*].**.rng-1 =  11
#**.node[*].**.rng-2 =  12
#**.node[*].**.rng-3 =  13

**.node[*].mobility.rng-0 = ancestorIndex(1) + 50
**.node[*].app[0].rng-0 = ancestorIndex(1) + 100

*.radioMedium.rng-0 = 1
*.radioMedium.rng-1 = 2
*.radioMedium.rng-2 = 3
*.radioMedium.rng-3 = 4
*.configurator.rng-0 = 5
*.configurator.rng-1 = 6
*.configurator.rng-2 = 7
*.configurator.rng-3 = 8


# radio / environment (shared)
**.radioMedium.typename = "Ieee80211ScalarRadioMedium"
**.radioMedium.analogModel.typename = "ScalarAnalogModel"



##DimensionalAnalogModel
#**.radioMedium.typename = "Ieee80211DimensionalRadioMedium"
#**.radioMedium.analogModel.typename = "DimensionalAnalogModel"
#**.radioMedium.signalAnalogRepresentation = "dimensional"
#**.radioMedium.backgroundNoise.typename = "DimensionalBackgroundNoise"

#**.radio.*.statistic-recording = false

#**.wlan[*].radio.typename = "Ieee80211DimensionalRadio"
#**.wlan[*].radio.transmitter.typename = "Ieee80211DimensionalTransmitter"
#**.wlan[*].radio.receiver.typename = "Ieee80211DimensionalReceiver"
#**.wlan[*].radio.antenna.typename = "IsotropicAntenna"


**.radioMedium.pathLoss.alpha = 2.0
**.radioMedium.backgroundNoise.power = -110dBm
**.node[*].wlan[0].radio.transmitter.power = 2mW
**.node[*].wlan[0].radio.receiver.sensitivity = -85dBm
**.node[*].wlan[0].mac.useAck = true
###
**.node[*].MDTrouting.kaThreshold_dBm = -84.12
###


*.node[*].wlan[0].mac.dcf.rtsPolicy.typename = "RtsPolicy"
*.node[*].wlan[0].mac.dcf.rtsPolicy.rtsThreshold = 500B

# network configurator
**.configurator.addressing.typename = "FlatNetworkConfigurator"
**.configurator.addressing.assignAddresses = true
**.configurator.addressing.prefixLength = 24
**.configurator.addressing.addressBase = "10.0.0.0"

*.configurator.*.addStaticRoutes = false
*.configurator.*.addDefaultRoutes = false
*.configurator.*.addSubnetRoutes = false
*.configurator.*.addDirectRoutes = true
*.configurator.*.optimizeRoutes = false


# statistics & visualization (shared)
**.app[*].packetSent = true
**.app[*].packetReceived = true
**.routingApp.packetReceivedVector = true
**.routingApp.routeDiscoveryTimeVector = true
**.wlan[0].mac.packetDropVector = true

**.visualizer.physicalLinkVisualizer.displayLinks = true
**.visualizer.dataLinkVisualizer.displayLinks = true
**.visualizer.networkRouteVisualizer.displayRoutes = true
**.visualizer.*.mobilityVisualizer.displayMobility = true
**.visualizer.*.mobilityVisualizer.displayPositions = true
**.visualizer.*.mobilityVisualizer.displayOrientations = true
**.visualizer.*.mobilityVisualizer.displayVelocities = true
**.visualizer.*.mobilityVisualizer.displayMovementTrails = true
**.visualizer.refreshInterval = 0.5s


# ----------------- MDT config -----------------
[Config MDT]
description = "Custom MDT routing"
network = ned.DynamicAdHocNetwork

# routing: ensure this name matches your NED field
**.node[*].MDTrouting.typename = "mysrc.routing.MDT"

# mobility / positions (shared)
**.mobility.constraintAreaMinX = 0m
**.mobility.constraintAreaMinY = 0m
**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxX = 600m
**.mobility.constraintAreaMaxY = 600m
**.mobility.constraintAreaMaxZ = 600m
**.mobility.coordinateSystemModule = "coordinateSystem"

**.node[*].mobility.typename = "RandomWaypointMobility"
**.node[*].mobility.speed = uniform(15mps, 30mps)
**.node[*].mobility.pauseTime = 0s

# physical environment
**.physicalEnvironment.config = xml("<environment><space boundaryMin='0 0 0' boundaryMax='600 600 600'/></environment>")

# applications (shared)
*.numNodes = 40
**.node[*].numApps = 2
**.node[*].app[0].typename = "UdpBasicApp"
**.node[*].app[0].destAddresses = "node[0] node[1] node[2] node[3] node[4] node[5] node[6] node[7] node[8] node[9] node[10] node[11] node[12] node[13] node[14] node[15] node[16] node[17] node[18] node[19] node[20] node[21] node[22] node[23] node[24] node[25] node[26] node[27] node[28] node[29] node[30] node[31] node[32] node[33] node[34] node[35] node[36] node[37] node[38] node[39]"
**.node[*].app[0].destPort = 1000
**.node[*].app[0].messageLength = 512B
**.node[*].app[0].sendInterval = exponential(0.5s)
**.node[*].app[1].typename = "UdpSink"
**.node[*].app[1].localPort = 1000

**.node[*].app[0].startTime = 25s
**.node[*].app[0].stopTime = 145s

**.initialX = uniform(100m, 600m)
**.initialY = uniform(100m, 600m)
**.initialZ = uniform(100m, 600m)

# core module parameters (adjust if NED uses other submodule names)
**.node[*].MDTrouting.core.activeRouteTimeout = 10s
**.node[*].MDTrouting.core.routingTableModule = "^.^.ipv4.routingTable"
**.node[*].MDTrouting.core.interfaceTableModule = "^.^.interfaceTable"
**.node[*].MDTrouting.core.networkProtocolModule = "^.^.ipv4.ip"

